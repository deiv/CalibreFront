<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="book-list-view">
      <template>
        <book-list-view></book-list-view>
      </template>
    </test-fixture>
    <test-fixture id="the-404-view">
      <template>
        <the-404-view></the-404-view>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/views/book-list-view.js';
      import '../../src/components/views/the-404-view.js';

      suite('views a11y tests', function() {
        test('book-list-view', function() {
          const el = fixture('book-list-view');
          return axeReport(el);
        });

        test('the-404-view', function() {
          const el = fixture('the-404-view');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
